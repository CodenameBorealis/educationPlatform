<!DOCTYPE html>
<html lang="en">

{% load static %}
{% csrf_token %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Project: EDUCATE</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Load background gradient css file -->
    <link rel="stylesheet" href="{% static 'common/background_gradient.css' %}">

    <!-- Main base.css -->
    <link rel="stylesheet" href="{% static 'common/base.css' %}">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=League+Gothic&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<!-- Store the csrf token in csrftoken variable for further usage -->
<script>
    const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
</script>

<body>
    <nav class="navigation-bar navbar navbar-expand-lg sticky-top d-flex justify-content-between">
        <a href="/" class="nav-item brand-name navbar-brand">
            <img src="{% static 'common/Logo.png' %}" alt="" height="30" width="30"
                class="d-inline-block align-top logo">
            Project: EDUCATE
        </a>

        <div class="nav-item navbar-links">
            <a href="#" class="navbar-link nv-link">Library</a>
            <a href="#" class="navbar-link nv-link">Diary</a>
            <a href="#" class="navbar-link nv-link">Lessons</a>
        </div>

        <div class="nav-item">
            <div class="dropdown">
                <button class="profile-button display-flex" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <h1 id="username_text">user_name</h1> <img src="/user/get_pfp/?user_id=-1" alt="" height="50" width="50" class="profile-picture">
                </button>

                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Settings</a>
                    <a href="/user/logout" class="dropdown-item">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    {% block content %}
    {% endblock %}
</body>

<!-- Add dependencies  -->
<script src="{% static 'requests.js' %}"></script>
<script src="{% static 'common/base.js' %}"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
