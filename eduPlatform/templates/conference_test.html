<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference test</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'conference/css/test.css' %}">
</head>

<body>
    <input type="text" id="room-token">

    <div class="camera-frame-container">
        <div class="camera-frame d-flex align-items-center p-3 bg-dark rounded shadow-lg">
            <div class="camera-preview me-3">
                <video id="videoPreview" autoplay class="w-100 rounded border border-secondary"></video>
            </div>
            <button class="close-btn btn btn-danger btn-sm mb-2" id="close-camera-selector">&times;</button>
            <div class="camera-controls ms-auto d-flex flex-column justify-content-between align-items-center">
                <select id="cameraSelect" class="mb-2 btn">
                </select>
                <button id="start-camera-button" class="btn btn-success mt-2">Start Sharing</button>
            </div>
        </div>
    </div>

    <button id="connect">Connect</button>
    <button id="disconnect" style="margin-right: 20px;">Disconnect</button>

    <button id="connect-audio">Connect with audio</button>
    <button id="connect-mic">Connect with microphone</button>

    <br>

    <button id="toggle-mic">Unmute</button>
    <button id="toggle-cam">Turn camera on</button>
    <button id="open-chat" style="display: none;">Open chat</button>

    <br>

    <audio src="{% static 'conference/audio/MessageSent.mp3' %}" id="send-sound" src,preload="auto"></audio>
    <audio src="{% static 'conference/audio/MessageReceived.mp3' %}" id="receive-sound" src,preload="auto"></audio>

    <div class="chat-container">
        <div class="chat-header">
            <span>Chat</span>
            <button id="close-chat" style="display: none;">Close</button>
        </div>
        <div class="chat-body" id="chat-body">
        </div>
        <div class="chat-footer">
            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <div id="videos">
    </div>

    <div id="mics">
    </div>

    <button id="toggle-logs">Show logs</button>
    <span id="logs" style="display: none;"></span>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

<script src="{% static 'conference/js/testing.js' %}"></script>
<script src="{% static 'common/js/requests.js' %}"></script>

</html>
