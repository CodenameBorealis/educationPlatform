{% extends 'base.html' %}
{% load static %}

{% block style %}

<link rel="stylesheet" href="{% static 'common/css/main.css' %}">

{% endblock %}

{% block content %}

<div class="meetings-frame p-4 rounded">
    <span class="frame-header" id="meetings-header">Your meetings (0)</span>

    <div class="meeting-list mt-3">
        <div class="meeting p-3 mb-3 rounded">
            <div class="meeting-info">
                <span class="meeting-name d-block fw-bold">Meeting name 1</span>
                <span class="meeting-host text-muted">Host: admin</span>
            </div>
            <div class="meeting-controls d-flex justify-content-between align-items-center">
                <div class="meeting-time text-end">
                    <span class="d-block text-muted">Starts at 8:12</span>
                    <button class="btn btn-primary join-btn rounded-pill px-4" disabled="true">In 30 minutes</button>
                </div>
            </div>
        </div>

        <div class="meeting p-3 mb-3 rounded">
            <div class="meeting-info">
                <span class="meeting-name d-block fw-bold">Meeting name 2</span>
                <span class="meeting-host text-muted">Host: admin</span>
            </div>
            <div class="meeting-controls meeting-time d-flex justify-content-between align-items-center">
                <div class="meeting-time text-end">
                    <span class="d-block text-muted text-danger">Happening right now</span>
                    <button class="btn btn-primary join-btn join-active rounded-pill px-4">Join</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
